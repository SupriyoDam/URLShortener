<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <header>
    <h1>URL Shortener</h1>
  </header>
  <main>
    <section class="url-input">
      <h2>Shorten Your URL</h2>
      <form id="shortenForm">
        <input type="url" id="urlInput" placeholder="Enter your URL here..." required>
        <button type="submit">Shorten</button>
      </form>
      <p id="successMessage" class="hidden">URL shortened successfully!</p>
    </section>
    <section class="shortened-urls">
      <h2>Your Shortened URLs</h2>
      <ul id="urlList">
        <!-- List of shortened URLs will appear here -->
      </ul>
    </section>
    <%- include('includes/tail.ejs') %>>
